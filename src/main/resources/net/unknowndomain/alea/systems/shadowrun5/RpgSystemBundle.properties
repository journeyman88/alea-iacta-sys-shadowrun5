basic.options.help=Print help
basic.options.verbose=Enable verbose output

usage.header             = Shadowrun 5th Edition [ shadowrun-5th | sr5 ]%n
usage.descriptionHeading = Description:%n
# =======================================================================================================
usage.description.0      = This command will roll a pool of several d6, then according to the 5th edition 
usage.description.1      = rule will evaluate Hits, Miss (of which will count the ones), and also will 
usage.description.2      = communicate eventual Glitches and Critical Glitches. If a limit is provided it 
usage.description.3      = will also limit the success number to that (outside of modifiers).%n
usage.synopsisHeading    = Usage:\u0020
usage.customSynopsis.0   = sr5 -n <numberOfDice>
usage.customSynopsis.1   = \u0020  or: sr5 -n <numberOfDice> -l <limitValue>
usage.customSynopsis.1   = \u0020  or: sr5 -s%n
usage.optionListHeading  = Options:%n

shadowrun5.options.number=Number of dice in the pool
shadowrun5.options.limit=Limit on the results
shadowrun5.options.push=Enable 'Push the Limit' mode
shadowrun5.options.second=Enable the 'Second Chance' mode

shadowrun5.results.hits=Hits: %d
shadowrun5.results.misses=Misses: %d
shadowrun5.results.ones=Ones: %d
shadowrun5.results.criticalGlitch=Critical Glitch
shadowrun5.results.glitch=Glitch
shadowrun5.results.diceResults=Results: 
shadowrun5.results.prevResults=Prev: 